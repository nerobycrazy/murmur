<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

</head>
<body>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" width=50%" src="img/photo1.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" width=50%" src="img/photo2.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" width=50%" src="img/photo3.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" width=50%" src="img/photo4.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" width=50%" src="img/photo5.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" width=50%" src="img/photo6.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" width=50%" src="img/photo7.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" width=50%" src="img/photo8.jpg">
        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/carousel.js"></script>
<script src="js/util.js"></script>



</body>
</html>
